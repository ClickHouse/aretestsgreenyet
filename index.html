<body class="no">
<div class="main">
    <h1>Are tests green yet?</h1>
    <p class="answer answer-yes">&mdash; Yes!</p>
    <p class="answer answer-no">&mdash; No.</p>
    <p id="details"></p>
    <p id="shit"></p>
    <div id="gibberish"></div>
</div>

<script type="text/javascript">

const clickhouse_url = "https://play.clickhouse.com/?user=play";
const clickhouse_playground_url = "https://play.clickhouse.com/play?user=play&run=1";
let hours = 24;

function failed_tests_url(cond) {
    return clickhouse_playground_url + "#" + btoa(
`SELECT check_name, test_name, report_url
FROM checks
WHERE ${cond}
    AND check_start_time >= now() - INTERVAL ${hours} HOUR
    AND (head_ref = 'master' AND startsWith(head_repo, 'ClickHouse/'))
    AND test_status != 'SKIPPED'
    AND (test_status LIKE 'F%' OR test_status LIKE 'E%') 
    AND check_status != 'success'
ORDER BY check_name, test_name, check_start_time`);
}

const failed_runs = clickhouse_playground_url + "#" + btoa(
`SELECT check_name, report_url
FROM checks
WHERE check_start_time >= now() - INTERVAL ${hours} HOUR
    AND (head_ref = 'master' AND startsWith(head_repo, 'ClickHouse/'))
    AND test_status != 'SKIPPED'
GROUP BY ALL
HAVING sum((test_status LIKE 'F%' OR test_status LIKE 'E%') AND check_status != 'success') >= 20
ORDER BY check_name`);

function test_failures_url(name) {
    return clickhouse_playground_url + "#" + btoa(
`SELECT check_start_time, check_name, test_name, report_url
FROM checks
WHERE check_start_time >= now() - INTERVAL ${hours} HOUR
    AND (head_ref = 'master' AND startsWith(head_repo, 'ClickHouse/'))
    AND test_status != 'SKIPPED'
    AND (test_status LIKE 'F%' OR test_status LIKE 'E%') 
    AND check_status != 'success'
    AND position(test_name, '${name}') > 0
ORDER BY check_start_time`);
}

async function load() {

    const response = await fetch(
        clickhouse_url,
        { method: "POST", body: `
            WITH
                 -- runs where many tests failed in a group
                bad_runs AS (
                    SELECT check_name, commit_sha
                    FROM checks
                    WHERE check_start_time >= now() - INTERVAL ${hours} HOUR
                        AND (head_ref = 'master' AND startsWith(head_repo, 'ClickHouse/'))
                        AND test_status != 'SKIPPED'
                    GROUP BY ALL
                    HAVING sum((test_status LIKE 'F%' OR test_status LIKE 'E%') AND check_status != 'success') >= 20)

            SELECT
                count() AS total,
                sum((test_status LIKE 'F%' OR test_status LIKE 'E%') AND check_status != 'success' AS fail) AS failed,
                sum(check_name LIKE 'State%' AS functional) AS functional_total,
                sum(functional AND fail) AS functional_failed,
                sum(check_name LIKE 'Integration%' AS integration) AS integration_total,
                sum(integration AND fail) AS integration_failed,
                sum(((check_name LIKE 'AST fuzzer%' OR check_name LIKE 'BuzzHouse%') AS fuzzer) AND fail) AS fuzzer_failed,
                (SELECT count() FROM bad_runs) AS num_bad_runs,
                groupUniqArrayIf(test_name, functional AND fail AND (check_name, commit_sha) NOT IN bad_runs) AS failed_functional_tests,
                groupUniqArrayIf(extract(test_name, '^(?:test_)?([^/]+)'), integration AND fail) AS failed_integration_tests
            FROM checks
            WHERE check_start_time >= now() - INTERVAL ${hours} HOUR
                AND (head_ref = 'master' AND startsWith(head_repo, 'ClickHouse/'))
                AND test_status != 'SKIPPED' FORMAT JSON` });

    function onError() {
        document.getElementById('details').textContent = `Load failed\nHTTP status ${response.status}\nMessage: ${response.body}`;
    }

    if (!response.ok) onError();
    const json = await response.json();
    if (json.rows != 1) onError();

    const result = json.data[0];
    const status = result.failed == 0 && result.total > 500000;

    document.body.className = status ? 'yes' : 'no';

    let message = `<span><b>${result.total}</b> tests were run in the past <input id='hours' type='text' value='${hours}'> hours,<br/>
        and <a href="${failed_tests_url('1')}" class="fail">${result.failed}</a> of them have failed.</span>`;

    if (+result.functional_failed) {
        message += `<br/><br/><span><b>${result.functional_total}</b> functional tests
            with <a href="${failed_tests_url("check_name LIKE 'State%'")}" class="fail">${result.functional_failed}</a> of them failed.</span>`;
    } else {
        message += `<br/><br/><span><b>${result.functional_total}</b> functional tests and <b>none</b> of them failed.</span>`;
    }

    if (+result.integration_failed) {
        message += `<br/><br/><span><b>${result.integration_total}</b> integration tests
            with <a href="${failed_tests_url("check_name LIKE 'Integration%'")}" class="fail">${result.integration_failed}</a> of them failed.</span>`;
    } else {
        message += `<br/><br/><span><b>${result.integration_total}</b> integration tests and <b>none</b> of them failed.</span>`;
    }

    if (+result.fuzzer_failed) {
        message += `<br/><br/><span>Fuzzer has found <a href="${failed_tests_url("(check_name LIKE 'AST fuzzer%' OR check_name LIKE 'BuzzHouse%')")}" class="fail">${result.fuzzer_failed}</a> potential new bugs.</span>`;
    } else {
        message += `<br/><br/><span>Fuzzer has found <b>no new bugs</b></span>.`;
    }

    if (+result.num_bad_runs) {
        message += `<br/><br/><span>There are <a href="${failed_runs}" class="fail">${result.num_bad_runs}</a> runs with group failures.</span>`;
    }

    document.getElementById('details').innerHTML = message;

    let hours_input = document.getElementById('hours');
    let hours_set_width = _ => { hours_input.style.width = Math.max(1, hours_input.value.length) + 'ch' };
    let hours_update = _ => {
        const value = parseInt(hours_input.value);
        if (value) {
            hours = value;
            load();
        }
    };
    hours_set_width();
    hours_input.addEventListener('input', hours_set_width);
    hours_input.addEventListener('keypress', e => { if (event.key === 'Enter') { hours_update(); } });
    hours_input.addEventListener('blur', e => { hours_update(); });

    let list_tests = '';
    if (+result.functional_failed) {
        list_tests += `<span>Shit: ${result.failed_functional_tests.map(x => `<a href="${test_failures_url(x)}">${x}</a>`).join(', ')}.</span>`
    }
    if (+result.integration_failed) {
        list_tests += `<br/><br/><span>Trash: ${result.failed_integration_tests.map(x => `<a href="${test_failures_url(x)}">${x}</a>`).join(', ')}.</span>`
    }

    document.getElementById('shit').innerHTML = list_tests;

    setFavicon(status);

    if (!status) {
        const reports_query = `
            SELECT report_url
            FROM checks
            WHERE 1
                AND check_start_time >= now() - INTERVAL ${hours} HOUR
                AND (head_ref = 'master' AND startsWith(head_repo, 'ClickHouse/'))
                AND test_status != 'SKIPPED'
                AND (test_status LIKE 'F%' OR test_status LIKE 'E%')
                AND check_status != 'success'
            FORMAT JSON`

        const reports_response = await fetch(clickhouse_url, { method: "POST", body: reports_query });

        if (!reports_response.ok) onError();
        const reports_json = await reports_response.json();
        const links = reports_json.data;

        // Classic IBM-PC CP437, with spaces replaced with nbsp, it should resemble some glitches from MS-DOS.
        const chars = ` ☺☻♥♦♣♠•◘○◙♂♀♪♫☼►◄↕‼¶§▬↨↑↓→←∟↔▲▼ !"#$%&'()*+,-./0123456789:;<=>?@ABCDEFGHIJKLMNOPQRSTUVWXYZ[\\]^_\`abcdefghijklmnopqrstuvwxyz{|}~▒ÇüéâäàåçêëèïîìÄÅÉæÆôöòûùÿÖÜ¢£¥₧ƒáíóúñÑªº¿⌐¬½¼¡«»░▒▓│┤╡╢╖╕╣║╗╝╜╛┐└┴┬├─┼╞╟╚╔╩╦╠═╬╧╨╤╥╙╘╒╓╫╪┘┌█▄▌▐▀αßΓπΣσμτΦΘΩδ∞φε∩≡±≥≤⌠⌡÷≈°∙·√ⁿ²■ `;

        let gibberish = document.getElementById('gibberish');
        while (gibberish.firstChild) {
            gibberish.removeChild(gibberish.lastChild);
        }

        const num_fragments = links.length;
        const max_fragment_length = Math.ceil(50000 / links.length);

        [...Array(num_fragments)].forEach((_, idx) => {
            let span = document.createElement('span');
            const length = 1 + Math.floor(Math.random() * max_fragment_length);
            span.innerText = Math.random() < 0.95 ? [...Array(length)].map(_ => chars[Math.floor(Math.random() * chars.length)]).join('') : ["-----BEGGING RSA PRIVATE KEY-----", "AWS_ACCESS_KEY_ID=",  "AWS_SECRET_ACCESS_KEY=", "AWS_SESSION_TOKEN="][Math.floor(Math.random() * 4)];
            gibberish.appendChild(span);

            let link = document.createElement('a');
            link.href = links[idx].report_url;
            link.innerText = chars[Math.floor(Math.random() * chars.length)];
            link.className = 'c' + (1 + Math.floor(Math.random() * 42))
            gibberish.appendChild(link);
        });
    }
}

function setFavicon(status) {
    const canvas = document.createElement('canvas');
    canvas.height = 1;
    canvas.width = 1;
    const ctx = canvas.getContext('2d');
    let image = ctx.getImageData(0, 0, 1, 1);
    let pixels = image.data;

    if (status) {
        pixels[0] = 0;
        pixels[1] = 255;
        pixels[2] = 0;
        pixels[3] = 255;
    } else {
        pixels[0] = 255;
        pixels[1] = 0;
        pixels[2] = 0;
        pixels[3] = 255;
    }

    ctx.putImageData(image, 0, 0);
    document.getElementById("icon").href = canvas.toDataURL();
}

load();
setInterval(load, 300000);

</script>
